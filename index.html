<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal | Ty</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a1220;
            --bg-secondary: rgba(15, 23, 42, 0.6);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-primary: #2563eb;
            --accent-secondary: #1e40af;
            --accent-gradient: linear-gradient(60deg, #3b82f6, #1d4ed8);
            --card-bg: rgba(31, 31, 31, 0.4);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 1rem;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .github-link {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: var(--accent-gradient);
            font-weight: 500;
            transition: opacity var(--transition-speed);
        }

        .github-link:hover {
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            gap: 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 9999px;
            backdrop-filter: blur(10px);
            width: fit-content;
            margin: 0 auto;
            justify-content: center;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
        }

        .tab.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
        }

        .project-carousel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow: hidden;
            background: var(--card-bg);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .project-info {
            padding: 1rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .project-preview {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 1rem 1rem;
            background: var(--bg-primary);
        }

        .carousel-controls {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 9999px;
            transition: background-color var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .launch-btn {
            flex: 1;
            padding: 0.75rem 2rem;
            border: none;
            background: var(--accent-gradient);
            color: var(--text-primary);
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity var(--transition-speed);
        }

        .launch-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .tabs {
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                scroll-snap-align: start;
                white-space: nowrap;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn var(--transition-speed) ease-in-out;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="https://tyflannagan.tech/" class="logo">TF</a>
            <a href="https://github.com/tflannagan" target="_blank" class="github-link">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="tabs" id="categoryTabs">
            <button class="tab active" data-category="tools">Tools</button>
            <button class="tab" data-category="simulations">Simulations</button>
        </div>

        <div class="project-carousel">
            <div class="project-info">
                <h2 class="project-title" id="projectTitle"></h2>
                <p class="project-description" id="projectDescription"></p>
            </div>
            <iframe id="projectPreview" class="project-preview" src="" title="Project Preview"></iframe>
            <div class="carousel-controls">
                <button class="control-btn" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button class="launch-btn" id="launchBtn">Launch Project</button>
                <button class="control-btn" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        const projects = {
            simulations: [
                { title: 'Smolverse', url: 'https://tflannagan.github.io/Smolverse/', description: 'A micro universe simulation experience.' },
                { title: 'Smolverse3D', url: 'https://tflannagan.github.io/Smolverse3D/', description: 'A (3D) micro universe simulation experience.' },
                { title: 'BioRealm', url: 'https://tflannagan.github.io/CellLifeSim/', description: 'Simulate and observe cellular life and evolution.' },
                { title: 'Fractal Flower', url: 'https://tflannagan.github.io/FractalFlower/', description: 'An interesting fractal flower visualization sim.' },
                { title: 'Rune Rain', url: 'https://tflannagan.github.io/RuneRain/', description: 'A mystical background with raining runes.' },
                { title: 'Game of Strife', url: 'https://tflannagan.github.io/GameOfStrife/', description: 'An intense strategy game of survival and conquest.' },
                { title: 'TextLife', url: 'https://tflannagan.github.io/TextLife/', description: 'A text-based life simulation experience.' },
                { title: 'Particlus', url: 'https://tflannagan.github.io/Particlus/', description: 'An interactive particle simulation system.' },
                { title: 'Planeticlus', url: 'https://tflannagan.github.io/Planeticlus/', description: 'A celestial body orbit and gravitational simulation.' },
                { title: 'Droplets', url: 'https://tflannagan.github.io/Droplets/', description: 'A calming droplet and liquid simulation.' },
                { title: 'FishSchool', url: 'https://tflannagan.github.io/FishSchool/', description: 'A digital aquarium.' },               
            ],
            tools: [
                { title: 'Gridbook', url: 'https://tflannagan.github.io/Gridbook/', description: 'An interactive grid-based notebook for drawing and creating.' },
                { title: 'StickiWall', url: 'https://tflannagan.github.io/StickiWall/', description: 'A digital sticky note wall for organizing thoughts and ideas.' },
                { title: 'StoriNotes', url: 'https://tflannagan.github.io/StoriNotes/', description: 'A story board application for drafting your next novel.' },
                { title: 'TimeBlock', url: 'https://tflannagan.github.io/TimeBlock/', description: 'A time management and scheduling tool.' },
                { title: 'Scribblurse', url: 'https://tflannagan.github.io/Scribblurse/', description: 'A creative drawing game with a twist.' },
                { title: 'Steggo', url: 'https://tflannagan.github.io/Steggo/', description: 'A steganography tool for hiding messages in images.' },
                { title: 'ExcelGuide', url: 'https://tflannagan.github.io/ExcelGuide/', description: 'An interactive guide for Excel tips and tricks.' },
                { title: 'Vttify', url: 'https://tflannagan.github.io/VttifyApp/', description: 'A VTT subtitle file converter and editor.' },
                { title: 'MP3ify', url: 'https://tflannagan.github.io/MP3ify/', description: 'A tool for converting and managing MP3 files.' },
                { title: 'Base64ify', url: 'https://tflannagan.github.io/Base64ify/', description: 'A Base64 encoding and decoding utility.' },
                { title: 'PromptGem', url: 'https://tflannagan.github.io/PromptGem/', description: 'A tool for crafting and managing AI prompts effectively.' }
            ]
        };

        let currentCategory = 'tools';
        let currentIndex = 0;

        function updateProject() {
            const project = projects[currentCategory][currentIndex];
            const projectTitle = document.getElementById('projectTitle');
            const projectDescription = document.getElementById('projectDescription');
            const projectPreview = document.getElementById('projectPreview');
            
            projectTitle.textContent = project.title;
            projectDescription.textContent = project.description;
            projectPreview.src = project.url;

            projectTitle.classList.remove('fade-in');
            projectDescription.classList.remove('fade-in');
            void projectTitle.offsetWidth;
            void projectDescription.offsetWidth;
            projectTitle.classList.add('fade-in');
            projectDescription.classList.add('fade-in');
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + projects[currentCategory].length) % projects[currentCategory].length;
            updateProject();
        }

        document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigate(1));
        document.getElementById('launchBtn').addEventListener('click', () => {
            window.open(projects[currentCategory][currentIndex].url, '_blank');
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (currentCategory !== tab.dataset.category) {
                    document.querySelector('.tab.active').classList.remove('active');
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    currentIndex = 0;
                    updateProject();
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                navigate(-1);
            } else if (e.key === 'ArrowRight') {
                navigate(1);
            }
        });

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchMove(e) {
            if (!touchStartX) return;
            
            const touchEndX = e.touches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    navigate(1);
                } else {
                    navigate(-1);
                }
                touchStartX = null;
            }
        }

        function handleTouchEnd() {
            touchStartX = null;
        }

        const projectPreview = document.getElementById('projectPreview');
        let touchStartX = null;

        projectPreview.addEventListener('touchstart', handleTouchStart);
        projectPreview.addEventListener('touchmove', handleTouchMove);
        projectPreview.addEventListener('touchend', handleTouchEnd);

        updateProject();
    </script>
</body>
</html>
