<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal | Ty</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1a1a;
            --text: #1d1d1d;
            --primary: #ffffff;
            --secondary: #0062ae;
            --accent: #9a9a9a;
        }
        * {
            font-family: "Trade Winds", system-ui !important;
        }
        body {
            font-family: "Trade Winds", system-ui;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text);
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
        }
        .side-panel {
            width: 300px;
            background-color: var(--secondary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .main-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-list li:hover, .game-list li.active {
            background-color: var(--primary);
        }
        .game-preview {
            flex-grow: 1;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        button:hover {
            background-color: var(--accent);
        }
        .game-info {
            margin-bottom: 20px;
        }
        .game-title {
            font-size: 2em;
            margin-bottom: 10px;
            margin-left: 10px;
            color: var(--primary);
        }
        .game-description {
            font-size: 1.1em;
            color: var(--text);
            opacity: 0.8;
        }

        .folder {
            margin-bottom: 10px;
        }
        .folder-title {
            cursor: pointer;
            padding: 10px;
            background-color: var(--primary);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .folder-title:hover {
            background-color: var(--accent);
        
        }
        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .folder-content.open {
            max-height: 500px; /* Adjust this value based on your content */
            transition: max-height 0.5s ease-in;
        }
        .folder-content ul {
            list-style-type: none;
            padding-left: 15px;
            margin: 0;
        }
        .folder-content li {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            background-color: var(--primary);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .folder-content li:hover {
            background-color:var(--accent);
        }
        .folder-content li.active {
            background-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h1>Project<br> Portal</h1>
            <div id="folderList"></div>
            <div class="controls">
                <button id="prevButton">◀ Previous</button>
                <button id="nextButton">Next ▶</button>
            </div>
        </div>
        <div class="main-container">
            <div class="game-info">
                <h2 class="game-title" id="gameTitle"></h2>
                <p class="game-description" id="gameDescription"></p>
            </div>
            <iframe id="gamePreview" class="game-preview" src="" title="Game Preview"></iframe>
            <button id="fullscreenButton" style="width: 100%; margin-top: 20px;">Play Full Screen</button>
        </div>
    </div>

    <script>
        const projects = {
            tools: [ 
            { title: 'Rune Rain', url: 'https://tflannagan.github.io/RuneRain/', description: 'A mystical background with raining runes.' },
                { title: 'Scribblurse', url: 'https://tflannagan.github.io/Scribblurse/', description: 'A creative drawing game with a twist.' },
                { title: 'StickiWall', url: 'https://tflannagan.github.io/StickiWall/', description: 'A digital sticky note wall for organizing thoughts and ideas.' }
            ],
            simulations: [
            { title: 'FractalWars', url: 'https://tflannagan.github.io/FractalWars/', description: 'An immersive fractal-based simulation game.' },
                { title: 'RoboWars', url: 'https://tflannagan.github.io/RoboWars/', description: 'A thrilling robot battle simulation game.' },
                { title: 'Game of Strife', url: 'https://tflannagan.github.io/GameOfStrife/', description: 'An intense strategy game of survival and conquest.' },
                { title: 'Cell Life Sim', url: 'https://tflannagan.github.io/CellLifeSim/', description: 'Simulate and observe cellular life and evolution.' },
                { title: 'NeuroML', url: 'https://tflannagan.github.io/NeuroML/', description: 'An interactive neural network visualization tool.' },
            ]
        };

        let currentProjectIndex = 0;
        let currentCategory = 'tools';

        const gameTitle = document.getElementById('gameTitle');
        const gameDescription = document.getElementById('gameDescription');
        const gamePreview = document.getElementById('gamePreview');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const folderList = document.getElementById('folderList');

        function createFolderSystem() {
            for (const [category, items] of Object.entries(projects)) {
                const folder = document.createElement('div');
                folder.className = 'folder';
                
                const folderTitle = document.createElement('div');
                folderTitle.className = 'folder-title';
                folderTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                folderTitle.addEventListener('click', () => toggleFolder(folder));
                
                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';
                
                const ul = document.createElement('ul');
                
                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = item.title;
                    li.addEventListener('click', () => {
                        currentCategory = category;
                        currentProjectIndex = index;
                        updateProject();
                    });
                    ul.appendChild(li);
                });
                
                folderContent.appendChild(ul);
                folder.appendChild(folderTitle);
                folder.appendChild(folderContent);
                folderList.appendChild(folder);
            }
        }
        function toggleFolder(folder) {
            const content = folder.querySelector('.folder-content');
            content.classList.toggle('open');
        }

        function updateProject() {
            const currentProject = projects[currentCategory][currentProjectIndex];
            gameTitle.textContent = currentProject.title;
            gameDescription.textContent = currentProject.description;
            gamePreview.src = currentProject.url;
            updateActiveProjectInList();
        }

        function updateActiveProjectInList() {
            const allListItems = folderList.getElementsByTagName('li');
            for (let i = 0; i < allListItems.length; i++) {
                allListItems[i].classList.remove('active');
            }
            const currentCategoryFolder = folderList.querySelector(`.folder:nth-child(${Object.keys(projects).indexOf(currentCategory) + 1})`);
            const currentListItems = currentCategoryFolder.getElementsByTagName('li');
            currentListItems[currentProjectIndex].classList.add('active');
        }

        function navigateProjects(direction) {
            const categories = Object.keys(projects);
            let currentCategoryIndex = categories.indexOf(currentCategory);
            let newProjectIndex = currentProjectIndex + direction;

            if (newProjectIndex < 0 || newProjectIndex >= projects[currentCategory].length) {
                currentCategoryIndex = (currentCategoryIndex + direction + categories.length) % categories.length;
                currentCategory = categories[currentCategoryIndex];
                newProjectIndex = direction > 0 ? 0 : projects[currentCategory].length - 1;
            }

            currentProjectIndex = newProjectIndex;
            updateProject();
        }

        prevButton.addEventListener('click', () => navigateProjects(-1));
        nextButton.addEventListener('click', () => navigateProjects(1));

        fullscreenButton.addEventListener('click', () => {
            window.open(projects[currentCategory][currentProjectIndex].url, '_blank');
        });

        createFolderSystem();
        updateProject();
    </script>
</body>
</html>
